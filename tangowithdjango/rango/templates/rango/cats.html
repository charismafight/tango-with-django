{% if cats %}
    <ul>
        {% for c in cats %}
            <li class="nav-item">
                {% if c == act_cat %}
                    <a class="nav-link active" href="{% url 'rango:category' c.slug %}">{{ c.name }}</a>
                {% else %}
                    <a href="{% url 'rango:category' c.slug %}">{{ c.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <li><strong>There is no category present</strong></li>
{% endif %}
