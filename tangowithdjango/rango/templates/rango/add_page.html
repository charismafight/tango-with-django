<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rango</title>
</head>
<body>
<h1>Add a page of {{ category.name }}</h1>
<form method="post" action="/rango/category/{{ category.slug }}/add_page/">
    {% csrf_token %}
    {% if form %}
        {% for hidden_field in form.hidden_fields %}
            {{ hidden_field }}
        {% endfor %}

        {% for f in form.visible_fields %}
            {{ f.errors }}
            {{ f.help_text }}
            {{ f }}
        {% endfor %}
    {% endif %}
    <br/>
    <input type="submit" name="submit" value="Add">
</form>
</body>
</html>
