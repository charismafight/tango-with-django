{% extends 'rango/base.html' %}
{% block block_title %}
    Login
{% endblock %}
{% block block_body %}
    <form method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        username:<input type="text" name="username" size="50">
        <br/>
        password:<input type="password" name="userpwd" size="50">
        <br/>
        <input type="submit" name="submit" value="login">
    </form>
{% endblock %}
