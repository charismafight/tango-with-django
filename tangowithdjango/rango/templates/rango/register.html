<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rango</title>
</head>
<body>
<h1>Register with rango</h1>
{% if registered %}
    Rango says: <strong>thank you for registering</strong>
    <a href="/rango/">Return to the homepage.</a><br/>
{% else %}
    <form method="post" action="/rango/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_ul }}
        {{ user_profile_form.as_ul }}
        <input type="submit" name="submit" value="Register">
    </form>
{% endif %}
</body>
</html>
