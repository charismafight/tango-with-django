<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rango</title>
</head>
<body>
<h1>Register</h1>
<form method="post" action="rango/register/">
    {% csrf_token %}
    <ul>
        {% for v in user.visible_fields %}
            {{ v.errors }}
            {{ v.help_text }}
            {{ v }}
        {% endfor %}
    </ul>
</form>
<input type="submit" name="submit" value="Register">
</body>
</html>
